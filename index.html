<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="weather-icons.css" rel="stylesheet" type="css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
<title>Project 4 Intermediate Local Weather</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 text-center" id="heading">
            <h1>Your local weather</h1>
        </div>
    </div>
    <div class="row">
        <div id="weather">
            <div class="col-xs-6 text-center" id="icon">put icon here</div>
            <div class="col-xs-6 text-center" id="temp">put temp here</div>
        </div>
    </div>
    <div class="row">
        <div id="details">
            <div id="position" class="col-xs-4 text-center" >long-lat</div>
            <div class="col-xs-4 text-center" id="wind">wind</div>
            <div class="col-xs-4 text-center" id="degF">degrees</div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center" id="btn-weather">
            <button  onclick="getLocation()" class="btn-primary btn-lg">Try It</button>
            
            <i class="fas fa-camera-retro"></i>
            <i class="fas fa-sun"></i>
            <!--<i class="wi wi-night-sleet"></i>-->
            
        </div>
    </div>
</div>
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="key.js"></script>
    <script src="index.js"></script>   
    
    <script>
  /* global $ APIKEY navigator position  */ 
     
        var x = document.getElementById("position");
        function getLocation() {
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation not supported by this browser";
            }
        }
        //   function showPosition(position) {
        // var latlon = position.coords.latitude + "," + position.coords.lognitude;
        // console.log(showPosition(latlon));
        // }
        
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: "
             + position.coords.longitude;
         }
    </script>
</body>
</html>
