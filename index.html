<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="index.css" rel="stylesheet" type="text/css">
<title>Project 4 Intermediate Local Weather</title>
</head>
<body>
<div class="container">
     <div id="heading">
        <h1>Your local weather</h1>
    </div>
    <div id="weather">
        <div id="icon">put icon here</div>
        <div id="temp">put temp here</div>
    </div>
    <div id="details">
        <div id="position"></div>
        <div id="wind">wind</div>
        
    </div>
</div>
<button onclick="getLocation()">Try It</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="key.js"></script>
    <script src="index.js"></script>   
    
    <script>
        
        var x = document.getElementById("position");
        function getLocation() {
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation not supported by this browser";
            }
        }
        function showPosition(position) {
            x.innerHTML = "Latitude = " + position.coords.latitude + "<br>Longitude = "
             + position.coords.longitude;
         }
    </script>
</body>
</html>
